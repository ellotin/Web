<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss You</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(201, 111, 153);
        }
        .bg {
            background-image: url('https://cdn.dribbble.com/users/3644611/screenshots/7000127/sunset.gif');
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em; /* Increased font size */
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid rgb(201, 111, 153); /* Cursor effect */
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="centered-text" id="typewriter">I miss you</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = document.getElementById('typewriter').textContent;
            let i = 0;
            document.getElementById('typewriter').textContent = '';
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById('typewriter').textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 200); // Adjust typing speed here
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
